<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="US-ASCII">
    <title>Registration</title>
</head>
<body>
    <form action="/user/create" method="post">
        <table>
            <tr>
                <td>
                    Name
                </td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
        </table>
        <input type="submit" value="Create">
    </form>
</body>
</html>
